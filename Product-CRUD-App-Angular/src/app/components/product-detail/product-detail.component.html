<mat-card class="product-card" appearance="outlined">
  <mat-chip-set  class="product-back">
    <mat-chip (click)="back()">Back</mat-chip>
  </mat-chip-set>  
  <mat-card-header>
      
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-chip-set >
        <mat-chip>{{product.price | currencyFormat}}</mat-chip>
      </mat-chip-set>
    </mat-card-header>
    <mat-card-content>
      <p>{{product.description}}</p>
    </mat-card-content>
  </mat-card>
