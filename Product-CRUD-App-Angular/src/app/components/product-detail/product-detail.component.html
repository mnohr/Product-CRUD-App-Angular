<mat-card class="product-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{longText}}{{product.description}}</p>
    </mat-card-content>
    <mat-card-footer class="product-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>{{product.price}}</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
